<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <title>Covid-10 Dashboard</title>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="header-banner">
        <div class="header-logo">
          <img class="header-image" src="./assets/img/logo.jpg" alt="COVID-19">
        </div>
        <div class="header-label">COVID-19 Dashboard by the Center for Systems Science and Engineering (CSSE) at Johns Hopkins University (JHU)
        </div>
      </div>
    </div>	
  </header>
  <div class="main-container">
    <main class="main">
      <div class="global-container">
        <div class="button-resize">
          <img src="./assets/img/resize.png" >
        </div>
        <div class="global-label">Global Cases</div>
        <div class="global-content"></div>
      </div>
      <div class="search-container">
        <div class="search-box">
          <input type="text" name="search" class="search-input">
          <button type="submit" class="search-submit">Search</button>
          <div class="keyboard">
            <button class="keyboard-toggler"><img class="keyboard-icon" src="./assets/icons/keyboard.png"/><span class="button-text">Open keyboard</span></button>
            <div class="keyboard-container"></div>
          </div>      
        </div>
      </div>  
      <div class="countries-container">
        <div class="button-resize">
          <img src="./assets/img/resize.png">
        </div>
        <div class="countries"></div>
      </div>
      <div class="map-container">
        <div class="button-resize">
          <img src="./assets/img/resize.png">
        </div>
        <div class="map"></div>
        <div class="legend">
          <div class="name-legend">Legend:</div>
          <div class="high">
            <div class="cicle-red"></div>
            <div class="text-legend">-high</div>
          </div>
          <div class="high">
            <div class="cicle-green"></div>
            <div class="text-legend">-middle</div>
          </div>
          <div class="high">
            <div class="cicle-yellow"></div>
            <div class="text-legend">-low</div>
          </div>
        </div>
        <div class="button-map">
          <div class="triangle-left"></div>
          <div class="navigation-map"></div>
          <div class="triangle-right"></div>
        </div>
      </div>
      <div class="data-container">
        <div class="button-resize">
          <img src="./assets/img/resize.png" >
        </div>
        <div class="data"></div>
      </div>
      <div class="diagram-container">
        <div class="button-resize">
          <img src="./assets/img/resize.png" >
        </div>
      <canvas class="diagram"></canvas>
      </div>
    </main>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <a href="https://rs.school/js/"><img class="school-logo" src="./assets/img/school-logo.svg" alt="RollingScope School"></a>
      <p class="footer-performer">
        <span class="footer-name">Anastasiya Sukhaverkhaya</span>
        <a class="footer-link">https://github.com/Anastasiya-s</a>
      </p>
    </div>
  </footer>
  <!-- Подключаем jQuery с CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Подключаем Bootstrap Bundle JS с CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
